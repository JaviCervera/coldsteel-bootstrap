name: deploy_web
on: [workflow_dispatch]
jobs:
  deploy_web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Install ColdSteel 📥
        run: |
          mkdir coldsteel
          cd coldsteel
          wget https://github.com/coldsteelengine/coldsteel/releases/latest/download/coldsteel-emscripten.zip
          unzip coldsteel-emscripten.zip
      - name: Build project 🔧
        run: |
          cd coldsteel
          ./csbuild ../project
      - name: GitHub Pages Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: project.build
          CLEAN: true
